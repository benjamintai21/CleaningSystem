<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: var(--gray);
      font-family: 'Poppins', sans-serif;
    }

    .register-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 40px;
      background: var(--white);
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-title {
      background: #e0e0e0;
      padding: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      border-radius: 10px;
      margin-bottom: 30px;
      text-decoration: underline;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 30px;
      border-bottom: 2px solid #ccc;
    }

    .top-bar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .top-bar a {
      text-decoration: none;
      color: var(--primary);
      margin-left: 20px;
      font-weight: 600;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-home {
      text-decoration: underline !important;
      font-weight: 600;
      color: var(--primary);
    }

    .logout-btn {
      background-color: var(--accent);
      color: var(--black) !important;
      padding: 8px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }
    .logout-btn:hover {
      background-color: #e6a500;
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      max-width: 700px; 
      margin-left: auto;
      margin-right: auto;
    }
    .form-group {
      flex: 0 1 320px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .back-btn {
      display: inline-block;
      margin-left: 40px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--black);
      text-decoration: none;
      font-size: 16px;
      transform: translateY(20px);
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .gender-options {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .gender-options label {
      font-weight: normal;
      margin-left: 4px;
    }

    .form-actions {
      max-width: 660px;            
      margin: 30px auto 0 auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
    }
    .form-actions button,
    .form-actions a {
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .form-actions .reset-btn {
      background: none;
      color: var(--black);
      text-decoration: underline;
      border: none;
      padding: 0;
      font-size: 16px;
    }

    .form-actions .submit-btn {
      background-color: var(--accent);
      color: var(--black);
      border: none;
    }

    .full-width {
      flex: 0 0 100%;
      max-width: 660px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">Logo</div>
    <div class="nav-actions">
      <a href="#" class="nav-home">Home</a>
      <a href="#" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="register-container">
    <div class="form-title">Account Creation for cleaner</div>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <form th:action="@{/details}" method="post" th:object="${signUpForm}">
      <div class="form-row">
        <div class="form-group">
          <label for="fname">First name*</label>
          <input type="text" id="fname" th:field="*{name}" required>
        </div>
        <!-- <div class="form-group">
          <label for="lname">Last name*</label>
          <input type="text" id="lname" required>
        </div> -->
        <select th:field="*{profileID}">
          <option value="1">Platform Manager</option>
          <option value="2">User Admin</option>
          <option value="3">Home Owner</option>
          <option value="4">Cleaner</option>
      </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Age*</label>
          <input type="number" id="age" min="18" th:field="*{age}" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth*</label>
          <input type="date" id="dob" th:field="*{dob}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="address">Address*</label>
          <input type="text" id="address" th:field="*{address}" required>
        </div>
        <div class="form-group">
          <label>Gender*</label>
          <div class="gender-options">
            <input type="radio" name="gender" value="Male" id="male" th:field="*{gender}"><label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female"><label for="female" th:field="*{gender}">Female</label>
            <input type="radio" name="gender" value="Other" id="other"><label for="other" th:field="*{gender}">Other</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="email">Email address*</label>
          <input type="email" id="email" th:field="*{email}" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <label for="username">Username <small>(Only letter, numbers and underscores)</small></label>
          <input type="text" id="username" pattern="^[a-zA-Z0-9_]+$" th:field="*{username}" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <label for="password">Password <small>(min. 8 char)</small></label>
          <input type="password" id="password" minlength="8" th:field="*{password}" required>
        </div>
      </div>
      
      <div class="form-actions">
        <a href="#" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</a>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
