<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap}" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
<body>

  <div class="main-wrapper">

    <!-- Header -->
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a th:href="@{/UserAdminHome}" class="nav-home">Home</a>
        <a th:href="@{/Logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Title -->
    <div class="form-title">User List</div>

    <!-- Back + Search -->
    <div class="register-container">
      <a th:href="@{/UserAdminHome}" class="back-btn">‚Üê Back</a>

      <!-- Search -->
      <form class="search-bar" th:action="@{/searchUserAccount(query=${query})}" method="GET">
        <input type="text" placeholder="Search users..." name="query" />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>    

      <!-- User Cards -->
      <a th:each="userAccount, iterStat : ${userAccounts}" 
      th:href="@{/UserAccount(uid=${userAccount.uid})}" 
      class="action_link">
      <div class="user-card">
        <div>
          <p><strong>Name: </strong><span th:text="${userAccount.name}"></span></p>
          <p><strong>Email: </strong><span th:text="${userAccount.email}"></span></p>
        </div>
        <div>
          <p><strong>Role: </strong><span th:text="${profileNames[iterStat.index]}"></span></p>
          <div class="thin-arrow"></div>
        </div>
      </div>
      </a>
    </div>
  </div>

</body>
</html>
