<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Account Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/cleaner.css}" rel ="stylesheet" type="text/css"/>
  <!-- <link href="style/shared.css" rel="stylesheet" type="text/css"/>
  <link href="style/cleaner.css" rel="stylesheet" type="text/css"/> -->
</head>
<body>

  <div class="main-wrapper">

    <!-- Top section with logo and nav -->
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a th:href="@{/Logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Title -->
    <div class="form-title">My Service Listing</div>

    <!-- Back Button -->
    <div class="register-container ">
      <a href="#" class="back-btn" onclick="history.back(); return false;">‚Üê Back</a>

      <!-- Account Info Box -->
      <div class="account-box edit_flex" th:object="${userAccountInfo}">
          <div class="flex_row">
            <div>
              <p><strong>Service Name: </strong><span th:text="*{ServiceName}"></span></p>
              <p><strong>Cleaner Name: </strong><span th:text="*{Name}"></span></p>

            </div>
            <div>
              <p><strong>Service-ID: </strong><span th:text="*{ServiceID}"></span></p>
              <div class="stat_container">
                <div class="icons viewimg"></div><div class="icons text">123</div>
                <div class="icons shortlistimg"></div><div class="icons text">123</div>
             </div>
            </div>
      </div>
     <div>
            <p><strong>Service Description: </strong></p>
            <div class="account-box S_description">

              <span th:text="*{ServiceName}"></span>
    <!--            insert description data here    -->

            </div>
    </div>
</div>
      <!-- Buttons -->
      <div class="form-actions">
        <a th:href="@{/UpdateUserAccount(username=${userAccountInfo.username})}">Update Info</a>
        <button type="button" class="submit-btn">Delete</button>
      </div>

    </div>

  </div>
  <div class="modal-overlay" style="display:none" >
    <div class="modal-box">
      <h2>Are you sure?</h2>
      <p>You are deleting</p>
<!--        add in the data here-->
      <p>Service name: Deep Cleaning, Service-ID: SER-009</p>
      <p>This action is irreversible</p>
  
      <div class="form-actions" style="justify-content: space-between; max-width: 400px; margin: 20px auto 0 auto;">
        <button class="submit-btn">Cancel</button>
        <button class="submit-btn">Delete</button>
      </div>

    </div>
  </div>  
</body>
</html>
