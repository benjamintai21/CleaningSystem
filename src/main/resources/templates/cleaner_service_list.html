<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
<link href="style/cleaner.css" rel="stylesheet" type="text/css"/>
<body>

  <div class="main-wrapper">

    <!-- Header -->
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a th:href="@{/CleanerHome}" class="nav-home">Home</a>
        <a th:href="@{/Logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Title -->
    <div class="form-title">Service Listing</div>

    <!-- Back + Search -->
    <div class="register-container">
      <a href="#" class="back-btn">‚Üê Back</a>

      <!-- Search -->
      <form class="search-bar" th:action="@{/searchServiceListing(query=${query})}" method="GET">
        <input type="text" placeholder="Search My Listings" name="query" />
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>    

      <!--User Cards-->
      <a th:each="serviceListing, iterStat : ${serviceListings}" 
      th:href="@{/ServiceListing(uid=${serviceListing.serviceId})}" 
      class="action_link">
      <div class="user-card cleanercard">
        <div>
          <p><strong>Service Name: </strong><span th:text="${serviceListing.name}"></span></p>
            <div class="emptyspace"></div>
          <p><strong>Service ID: </strong><span th:text="${serviceListing.description}"></span></p>
        </div>
          
        <div>
            <p><strong>Status: </strong><span th:text="${serviceListing.status}"></span></p>
            <div class="emptyspace"></div>
            <div class="stat_containerList">
                <div class="icons viewimg"></div><div class="icons text">123</div>
                <div class="icons shortlistimg"></div><div class="icons text">123</div>
            </div>
          
        </div>
          <div class="thin-arrow cleaner_arrow"></div>
      </div>
      </div>
      </a>
    </div>

</body>
</html>
