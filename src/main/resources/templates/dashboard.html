<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body th:object="${displayForm}">
    <h1>Welcome to the Dashboard!</h1>
    <p>Name: <span th:text="*{name}"></span> </p>
    <p>Age: <span th:text="*{age}"></span> </p>
    <p>DOB: <span th:text="*{dob}"></span> </p>
    <p>Gender: <span th:text="*{gender}"></span> </p>
    <p>Address: <span th:text="*{address}"></span> </p>
    <p>Email: <span th:text="*{email}"></span> </p>
    <p>Username: <span th:text="*{username}"></span> </p>
    <p>Profile ID: <span th:text="*{profileID}"></span> </p>
</body>
</html>
