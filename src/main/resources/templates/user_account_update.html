<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update User Account</title>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap}" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="main-wrapper">

    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a th:href="@{/UserAdminHome}" class="nav-home">Home</a>
        <a th:href="@{/Logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">Update User Account</div>

    <div class="register-container">
      <a th:href="@{UserAdminHome}" class="back-btn">‚Üê Back</a>

      <form th:action="@{/UpdateUserAccount}" method="post" th:object="${userAccountInfo}">
        <input type="hidden" th:field="*{uid}" />
        <div class="form-row">
          <div class="form-group full-width">
            <label for="fname">Name*</label>
            <input type="text" id="fname" th:field="*{name}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="age">Age*</label>
            <input type="number" id="age" min="18" th:field="*{age}" disabled>
            <input type="hidden" th:field="*{age}" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" th:field="*{dob}" disabled>
            <input type="hidden" th:field="*{dob}" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" th:field="*{address}" required>
          </div>
          <div class="form-group">
            <label>Gender*</label>
            <div class="gender-options">
              <input type="radio" name="gender" value="Male" id="male" th:field="*{gender}" required><label for="male">Male</label>
              <input type="radio" name="gender" value="Female" id="female" th:field="*{gender}"><label for="female" th:field="*{gender}">Female</label>
              <input type="radio" name="gender" value="Other" id="other" th:field="*{gender}"><label for="other" th:field="*{gender}">Other</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="email">Email address*</label>
            <input type="email" id="email" th:field="*{email}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="username">Username <small>(Only letters, numbers, and underscores)</small></label>
            <input type="text" id="username" pattern="^[a-zA-Z0-9_]+$" th:field="*{username}" required>
          </div>
        </div>

        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{profileId}" />

        <!-- <div class="form-row">
          <div class="form-group full-width">
            <label for="password">Password <small>(min. 8 char)</small></label>
            <input type="password" id="password" minlength="8" th:field="*{password}" required>
          </div>
        </div> -->

        <div class="form-actions">
          <button type="reset" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
