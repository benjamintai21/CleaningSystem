<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update User Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
<!--remove the one below after this-->
  <link href="style/shared.css" rel="stylesheet" type="text/css"/>
<link href="style/cleaner.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="main-wrapper">

    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">Create Service</div>

    <div class="register-container">
      <a href="#" class="back-btn">‚Üê Back</a>

      <form th:action="@{/CreateServiceListing}" method="post" th:object="${CreateServiceListingForm}">
        <input type="hidden" th:field="*{uid}" />
        <div class="form-row">
          <div class="form-group full-width">
            <label for="S_name">Service Name*</label>
            <input type="text" id="fname" th:field="*{name}" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="S_Category">Service Category*</label>
                <Select id = "S_Category" name ="S_Category">
    <!--        add in the options here via generation-->
                    <option value = "serviceCategoryID">serviceCategoryName</option>

                </Select>
            </div>
        </div>

         <div class="form-row">
            <div class="form-group">
                <label for="S_Status">Service Status*</label>
                <Select id = "S_Status" name ="S_Status">
    <!--        add in the options here via generation-->
                    <option value = "serviceStatusID">serviceStatusName</option>

                </Select>
            </div>
<!--             Empty so as to keep the form in the div aligned left-->
             <div class="form-group"></div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="S_Description">Service Description*</label>
              <textarea id="S_Description" name="S_Description" rows="8" cols="20"></textarea>
          </div>
        </div>


        <div class="form-actions">
          <button type="reset" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
