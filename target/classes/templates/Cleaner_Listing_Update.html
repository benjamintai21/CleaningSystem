<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update User Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
  <link href="style/shared.css" rel="stylesheet" type="text/css"/>
  <link href="style/cleaner.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="main-wrapper">

    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">My Service Listing</div>

    <div class="register-container">
      <a href="#" class="back-btn" onclick="history.back(); return false;">‚Üê Back</a>

      <form th:action="@{/SaveUserAccount}" method="post" th:object="${userAccountInfo}">
        <input type="hidden" th:field="*{uid}" />
        
        <div class="form-row">
          <div class="form-group full-width">
            <label for="ServiceName">Service Name*</label>
            <input type="text" id="ServiceName" th:field="*{ServiceName}" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="S_Category">Service Category*</label>
                <Select id = "S_Category" name ="S_Category">
    <!--        add in the options here via generation-->
                    <option value = "serviceCategoryID">serviceCategoryName</option>

                </Select>
            </div>
        </div>

         <div class="form-row">
            <div class="form-group">
                <label for="S_Status">Service Status*</label>
                <Select id = "S_Status" name ="S_Status">
    <!--        add in the options here via generation-->
                    <option value = "serviceStatusID">serviceStatusName</option>

                </Select>
            </div>
             <div class="form-group"></div>
          </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="ServiceDescription">Service Description*</label>
            <textarea id="ServiceDescription" th:field="*{ServiceDescription}" rows="8" cols="20"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="reset" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</button>
          <button type="submit" class="submit-btn">Save</button>
        </div>

      </form>
    </div>
  </div>



  <script>
    function showDeleteModal() {
      document.querySelector('.modal-overlay').style.display = 'block';
    }
    function hideDeleteModal() {
      document.querySelector('.modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
