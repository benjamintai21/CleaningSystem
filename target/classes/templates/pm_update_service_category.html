<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Service Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/pm_styles.css}" type="text/css">
</head>
<body>

  <div class="main-wrapper">
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">Update Service Category</div>

    <div class="register-container">
        <a href="#" class="back-btn">‚Üê Back</a>
      
        <div class="form-box">
          <form class="service-form">
            <div class="form-group full-width">
              <label for="category-name">Service Category Name*</label>
              <input type="text" id="category-name" name="category-name" required />
            </div>
      
            <div class="form-group full-width">
              <label for="category-description">Service Description*</label>
              <textarea id="category-description" name="category-description" rows="10" required></textarea>
            </div>
          </form>
        </div>
      
        <div class="form-actions">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
  </div>
  
</body>
</html>
