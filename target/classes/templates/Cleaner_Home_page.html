<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/shared.css" />
    <link rel="stylesheet" href="./style/cleaner.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="main-wrapper">
    <!-- Header Section -->
    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a href="#" class="nav-home">Home</a>
        <a href="#" class="logout-btn">Logout</a>
      </div>
    </div>

    <!-- Welcome Message -->
    <div class="user-management-header">
      <h2>Hello Cleanerâ€™s Name.</h2>
      <p>Welcome To Service Management</p>
    </div>

    <!-- All User Action Boxes Container -->
    <div class="action-container-outline">

      <!-- User Account Section -->
      <h3 class="section-title">Manage Services</h3>
      <div class="action-card-row">
        <div class="action-card">
          <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
          <h4>Create a new Service</h4>
          <p>offer new services to customers</p>
        </div>
        <div class="action-card">
          <div class="icon"><i class="fa-solid fa-pen"></i></div>
          <h4>Update a Service</h4>
          <p>Modify an existing services</p>
        </div>
        <div class="action-card">
          <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
          <h4>Search Services</h4>
          <p>View and Search all services.</p>
        </div>
        <div class="action-card">
        <div class="icon"><i class="fa-solid record"></i></div>
          <h4>My Service Records</h4>
          <p>View all records from service taken.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
