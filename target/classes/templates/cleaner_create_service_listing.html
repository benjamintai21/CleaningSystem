<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Service Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link th:href="@{/shared.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/cleaner.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="main-wrapper">

    <div class="header-box">
      <div class="logo">Logo</div>
      <div class="nav-actions">
        <a th:href="@{/CleanerHomePage}" class="nav-home">Home</a>
        <a th:href="@{/Logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="form-title">Create Service Listing</div>

    <div class="register-container">
      <a th:href="@{/UserAdminHome}" class="back-btn">‚Üê Back</a>

      <form th:action="@{/CreateServiceListing}" method="post" th:object="${serviceListing}">
        <input type="hidden" th:field="*{serviceId}" />

        <div class="form-row">
          <div class="form-group full-width">
            <label for="S_name">Service Name*</label>
            <input type="text" id="S_name" th:field="*{name}" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="S_Category">Service Category*</label>
            <select id="S_Category" th:field="*{category}" required>
                <option th:each="serviceCategory : ${serviceCategories}" 
                        th:value="${serviceCategory}" 
                        th:text="${serviceCategory}"></option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="S_Status">Service Status*</label>
            <select id="S_Status" th:field="*{status}" required>
                <option th:each="serviceStatus : ${serviceStatuses}" 
                        th:value="${serviceStatus}" 
                        th:text="${serviceStatus}"></option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="S_Description">Service Description*</label>
            <textarea id="S_Description" th:field="*{description}" rows="8" cols="20" required></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="reset" class="reset-btn" onclick="document.querySelector('form').reset()">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
